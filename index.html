<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

		<script src="js/app.js"></script>

		<title>Problem Statement Maker</title>

		<style type="text/css">
			body{
				margin: 50px;
			}
			pre{
				background-color: white;
				padding: 0px;
				margin: 0px;
				border: 0px;
			}
			td{
				width: 50%
			}
		</style>
	</head>

	<body>
		<div class="container" ng-app="myApp" ng-controller="myController">

			<div ng-show="problemBuilder">
				<form class="form-horizontal">

					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Problem Title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="problemTitle" />
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">Problem Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="8" ng-model="problemBody"></textarea>
						</div>
					</div>



					<div class="form-group">
						<label class="col-sm-2 control-label">Input Spececification</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="8" ng-model="inputSpec"></textarea>
						</div>
					</div>



					<div class="form-group">
						<label class="col-sm-2 control-label">Output Spececification</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="8" ng-model="outputSpec"></textarea>
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">Sample Input</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="8" ng-model="sampleInput"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Sample Output</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="8" ng-model="sampleOutput"></textarea>
						</div>
					</div>



					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Special Note</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="specialNote" />
						</div>
					</div>

				</form>

				<button type="button" class="btn btn-primary btn-lg" ng-click="showPreview()">Show Preview</button>

			</div>





			<div ng-show="problemViewer">
				
				<div ng-show="problemTitle">
					<center>
						<h1>{{problemTitle}}</h1>
					</center>
					<hr />
				</div>
				

				<p id="problemBody" ng-show="problemBody">
					{{problemBody}}
				</p>
				

				<div ng-show="inputSpec">
					<h2>Input Specification</h2>
					<hr />
					<p id="inputSpec">
						{{inputSpec}}
					</p>
				</div>

				<div ng-show="outputSpec">
					<h2>Output Specification</h2>
					<hr />
					<p id="outputSpec">
						{{outputSpec}}
					</p>
				</div>

				<div ng-show="sampleInput || sampleOutput">

					<h2>Sample Input/Output</h2>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Input</th>
								<th>Output</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<pre>{{sampleInput}}</pre>
								</td>
								<td>
									<pre>{{sampleOutput}}</pre>
								</td>
							</tr>
						</tbody>
					</table>
				</div>


				<div ng-show="specialNote">
					<hr />
					<p>Special Note: {{specialNote}}</p>
				</div>

				<div ng-show="showButtons">
					<button class="btn btn-primary btn-lg" ng-click="showFinal()">Make it Final!</button>
					<button class="btn btn-primary btn-lg" ng-click="showForm()">Back And Edit</button>
				</div>

			</div>
		</div>
	</body>
</html>
